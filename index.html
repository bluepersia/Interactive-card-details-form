<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="cards">
    <div class="card-front">
      <img src="./images/card-logo.svg" class="card-front_logo"/>
      <p class="card-front_num">9591 6489 6389 101E</p>
      <footer class="card-front_bottom">
        <p class="card-front_name">Jane Appleseed</p>
        <p class="card-front_date">09/00</p>
      </footer>
    </div>
    <div class="card-back">
      <p class="card-back_num">000</p>
    </div>
  </section>

  <main class="main">
    <form class="form">
      <div class="input input_name">
        <p class="input_label">Cardholder Name</p>
        <input type="text" class="input_input" placeholder="e.g. Jane Appleseed" data-minlength="2" data-required={true} />
        <p class="input_error"></p>
      </div>
      <div class="input input_card">
        <p class="input_label">Card Number</p>
        <input type="text" class="input_input" placeholder="e.g. 1234 5678 9123 0000" data-card={true} data-required={true} />
        <p class="input_error"></p>
      </div>
      <div class="input_date">
        <p class="input_label">Exp. Date (MM/YY)</p>
        <div class="input_date_nums">
          <div class="input input_mm">
            <input type="number" class="input_input" placeholder="MM" data-required={true}  data-min="1" min="1" max="12" mindata-max="12"/>
            <p class="input_error"></p>
          </div>
          <div class="input input_yy">
            <input type="number" class="input_input" placeholder="YY" data-required={true}  data-min="1" min="1" max="99" data-max="99"/>
            <p class="input_error"></p>
          </div>
        </div>
      </div>
      <div class="input input_cvc">
        <p class="input_label">CVC</p>
        <input type="number" class="input_input" placeholder="e.g. 123" data-required={true} data-minlength="2"/>
        <p class="input_error"></p>
      </div>

      <button type="submit" class="btn btn-submit">Confirm</button>
    </form>
  </main>
 

  <script src="app.js"></script>
</body>
</html>
